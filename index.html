<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>講師勤怠システム（本番）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>講師勤怠システム</h1>

  <!-- 勤務地 -->
  <div class="box">
    <label for="place">勤務地</label>
    <select id="place">
      <option value="寺津">寺津</option>
      <option value="寺津(土)">寺津(土)</option>
      <option value="お城下">お城下</option>
      <option value="碧南">碧南</option>
      <option value="安城">安城</option>
      <option value="吉良">吉良</option>
    </select>
  </div>

  <!-- 勤務日 -->
  <div class="box">
    <label for="date">勤務日</label>
    <input type="date" id="date" />
  </div>

  <!-- 勤務時間 -->
  <div class="box">
    <div class="section-title">勤務時間（1〜5コマ）</div>

    <div class="koma" data-index="1">
      <div class="koma-title">【1コマ目】</div>
      <div class="row">
        <div class="col">
          <label>出勤</label>
          <input type="time" class="start" />
        </div>
        <div class="col">
          <label>プリセット</label>
          <select class="preset"></select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>退勤</label>
          <input type="time" class="end" />
        </div>
        <div class="col hint">※プリセットを選ぶと時間が入ります</div>
      </div>
    </div>

    <div class="koma" data-index="2">
      <div class="koma-title">【2コマ目】</div>
      <div class="row">
        <div class="col">
          <label>出勤</label>
          <input type="time" class="start" />
        </div>
        <div class="col">
          <label>プリセット</label>
          <select class="preset"></select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>退勤</label>
          <input type="time" class="end" />
        </div>
        <div class="col hint"> </div>
      </div>
    </div>

    <div class="koma" data-index="3">
      <div class="koma-title">【3コマ目】</div>
      <div class="row">
        <div class="col">
          <label>出勤</label>
          <input type="time" class="start" />
        </div>
        <div class="col">
          <label>プリセット</label>
          <select class="preset"></select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>退勤</label>
          <input type="time" class="end" />
        </div>
        <div class="col hint"> </div>
      </div>
    </div>

    <div class="koma" data-index="4">
      <div class="koma-title">【4コマ目】</div>
      <div class="row">
        <div class="col">
          <label>出勤</label>
          <input type="time" class="start" />
        </div>
        <div class="col">
          <label>プリセット</label>
          <select class="preset"></select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>退勤</label>
          <input type="time" class="end" />
        </div>
        <div class="col hint"> </div>
      </div>
    </div>

    <div class="koma" data-index="5">
      <div class="koma-title">【5コマ目】</div>
      <div class="row">
        <div class="col">
          <label>出勤</label>
          <input type="time" class="start" />
        </div>
        <div class="col">
          <label>プリセット</label>
          <select class="preset"></select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>退勤</label>
          <input type="time" class="end" />
        </div>
        <div class="col hint"> </div>
      </div>
    </div>
  </div>

  <!-- 手当・交通費・時給 -->
  <div class="box grid3">
    <div>
      <label for="allowance">手当（円）</label>
      <input type="number" id="allowance" value="0" min="0" step="10" />
    </div>
    <div>
      <label for="transport">交通費（円）</label>
      <input type="number" id="transport" value="0" min="0" step="10" />
    </div>
    <div>
      <label for="hourly">時給（円）</label>
      <input type="number" id="hourly" value="1670" min="0" step="10" />
    </div>
  </div>

  <!-- 計算結果 -->
  <div class="box result">
    <div class="result-row">
      <div>勤務合計（分）</div>
      <div id="workMinutes">0</div>
    </div>
    <div class="result-row">
      <div>時給分（円）</div>
      <div id="wageAmount">0</div>
    </div>
    <div class="result-row total">
      <div>合計（円）</div>
      <div id="grandTotal">0</div>
    </div>

    <div class="btns">
      <button id="btnCalc" class="btn">計算</button>
      <button id="btnSave" class="btn primary">保存</button>
      <button id="btnClear" class="btn ghost">入力クリア</button>
    </div>
  </div>

  <!-- 履歴 -->
  <div class="box">
    <div class="section-title">勤務履歴</div>
    <div class="small">保存先キー：<code>kintai_main_records</code></div>

    <div class="history-actions">
      <button id="btnClearAll" class="btn danger ghost">履歴を全削除</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>勤務日</th>
            <th>勤務地</th>
            <th>合計</th>
            <th>詳細</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 管理者 -->
  <div class="box admin">
    <div class="section-title">管理者専用（出力）</div>
    <div class="admin-row">
      <input type="password" id="adminPass" placeholder="管理者パスワード" />
      <button id="btnExportCSV" class="btn">Excel(CSV)出力</button>
      <button id="btnExportPDF" class="btn">PDF出力</button>
    </div>
    <div class="small muted">
      ※簡易ロックです（フロントのみ）。パスワードはJS内で変更できます。
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
