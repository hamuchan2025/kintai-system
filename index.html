<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>講師勤怠システム（本番）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>講師勤怠システム</h1>

  <!-- 勤務地 -->
  <div class="box">
    <label for="place">勤務地</label>
    <select id="place">
      <option value="寺津(水)">寺津(水)</option>
      <option value="寺津(土)">寺津(土)</option>
      <option value="お城下">お城下</option>
      <option value="碧南">碧南</option>
      <option value="安城">安城</option>
      <option value="吉良">吉良</option>
    </select>
  </div>

  <!-- 勤務日 -->
  <div class="box">
    <label for="date">勤務日</label>
    <input type="date" id="date" />
  </div>

  <!-- 勤務時間 -->
  <div class="box">
    <div class="section-title">勤務時間（1〜5コマ）</div>

    <!-- 1 -->
    <div class="koma" data-index="1">
      <div class="koma-title">【1コマ目】</div>
      <div class="row">
        <div class="col">
          <label>出勤</label>
          <input type="time" class="start" />
        </div>
        <div class="col">
          <label>プリセット</label>
          <select class="preset"></select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>退勤</label>
          <input type="time" class="end" />
        </div>
        <div class="col hint">※プリセットを選ぶと時間が入ります</div>
      </div>
    </div>

    <!-- 2 -->
    <div class="koma" data-index="2">
      <div class="koma-title">【2コマ目】</div>
      <div class="row">
        <div class="col"><label>出勤</label><input type="time" class="start" /></div>
        <div class="col"><label>プリセット</label><select class="preset"></select></div>
      </div>
      <div class="row">
        <div class="col"><label>退勤</label><input type="time" class="end" /></div>
        <div class="col hint"></div>
      </div>
    </div>

    <!-- 3 -->
    <div class="koma" data-index="3">
      <div class="koma-title">【3コマ目】</div>
      <div class="row">
        <div class="col"><label>出勤</label><input type="time" class="start" /></div>
        <div class="col"><label>プリセット</label><select class="preset"></select></div>
      </div>
      <div class="row">
        <div class="col"><label>退勤</label><input type="time" class="end" /></div>
        <div class="col hint"></div>
      </div>
    </div>

    <!-- 4 -->
    <div class="koma" data-index="4">
      <div class="koma-title">【4コマ目】</div>
      <div class="row">
        <div class="col"><label>出勤</label><input type="time" class="start" /></div>
        <div class="col"><label>プリセット</label><select class="preset"></select></div>
      </div>
      <div class="row">
        <div class="col"><label>退勤</label><input type="time" class="end" /></div>
        <div class="col hint"></div>
      </div>
    </div>

    <!-- 5 -->
    <div class="koma" data-index="5">
      <div class="koma-title">【5コマ目】</div>
      <div class="row">
        <div class="col"><label>出勤</label><input type="time" class="start" /></div>
        <div class="col"><label>プリセット</label><select class="preset"></select></div>
      </div>
      <div class="row">
        <div class="col"><label>退勤</label><input type="time" class="end" /></div>
        <div class="col hint"></div>
      </div>
    </div>
  </div>

  <!-- 手当・交通費・時給 -->
  <div class="box grid3">
    <div>
      <label for="allowance">手当（円）</label>
      <input type="number" id="allowance" value="0" min="0" step="10" />
    </div>
    <div>
      <label for="transport">交通費（円）</label>
      <input type="number" id="transport" value="0" min="0" step="10" />
    </div>
    <div>
      <label for="hourly">時給（円）</label>
      <input type="number" id="hourly" value="1670" min="0" step="10" />
    </div>
  </div>

  <!-- 計算結果 -->
  <div class="box result">
    <div class="result-row">
      <div>勤務合計（分）</div>
      <div id="workMinutes">0</div>
    </div>
    <div class="result-row">
      <div>時給分（円）</div>
      <div id="wageAmount">0</div>
    </div>
    <div class="result-row total">
      <div>合計（円）</div>
      <div id="grandTotal">0</div>
    </div>

    <div class="btns">
      <button id="btnCalc" class="btn">計算</button>
      <button id="btnSave" class="btn primary">保存（クラウド）</button>
      <button id="btnClear" class="btn ghost">入力クリア</button>
    </div>
  </div>

  <!-- 履歴 -->
  <div class="box">
    <div class="section-title">勤務履歴</div>

    <div class="history-actions">
      <button id="btnClearAll" class="btn danger ghost">履歴をクリア（表示のみ）</button>
      <div class="small muted">※クラウドのデータは消しません（安全仕様）</div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>勤務日</th>
            <th>勤務地</th>
            <th>合計</th>
            <th>詳細</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 管理者（出力） -->
  <div class="box admin">
    <div class="section-title">管理者専用（出力）</div>
    <div class="admin-row">
      <input type="password" id="adminPass" placeholder="管理者パスワード" />
      <button id="btnExportCSV" class="btn">Excel(CSV)出力</button>
      <button id="btnExportPDF" class="btn">PDF出力</button>
    </div>
    <div class="small muted">
      ※管理者パスは app.js の <code>ADMIN_PASS</code> を変更してください。
    </div>
  </div>

  <!-- ================= Firebase / Firestore / Auth ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection, getDocs,
      doc, setDoc, deleteDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCM55UMJ_7dzoNN-sWFKbjr6GPXagjZ45o",
      authDomain: "kintai-system-db3bb.firebaseapp.com",
      projectId: "kintai-system-db3bb",
      storageBucket: "kintai-system-db3bb.firebasestorage.app",
      messagingSenderId: "847896795149",
      appId: "1:847896795149:web:ff726d60d53a81511b1d44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // app.js から使うために global に出す
    window.db = db;
    window.fb = { collection, getDocs, doc, setDoc, deleteDoc, onSnapshot };

    // 匿名ログイン（従業員はアカウント不要）
    window.authReady = new Promise((resolve) => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.currentUid = user.uid;
          resolve(user);
        }
      });
    });
    signInAnonymously(auth).catch(console.error);
  </script>

  <!-- ================= PDF出力（jsPDF + 日本語フォント） ================= -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-font-noto@1.0.1/dist/NotoSansJP-Regular-normal.js"></script>

  <!-- app -->
  <script src="app.js"></script>
</body>
</html>
